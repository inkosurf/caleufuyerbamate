<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba desde TXT en GitHub</title>
</head>
<body>
  <h1>Contenido din√°mico:</h1>
  <div id="contenido">Cargando...</div>

  <script>
    fetch("https://iassa-sa.com.ar/txt/pruebaborrar.txt")
      .then(response => response.text())
      .then(texto => {
        document.getElementById("contenido").textContent = texto;
      })
      .catch(error => {
        document.getElementById("contenido").textContent = "Error al cargar contenido.";
        console.error("Error:", error);
      });
  </script>
</body>
</html>
