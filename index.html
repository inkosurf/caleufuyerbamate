<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Productos desde Planilla</title>
</head>
<body>
  <h1>Lista de Productos:</h1>
  <div id="contenido">Cargando productos...</div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbyNaWHlDxvId6FQKarcsHF2QprLEbI_bdlAv_BI9myPwJANNUXu9tYmiRrXY0PMnPIH1A/exec") // ponÃ© tu URL real
      .then(res => res.text())
      .then(html => {
        document.getElementById("contenido").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("contenido").textContent = "Error al cargar productos.";
        console.error(err);
      });
  </script>
</body>
</html>
