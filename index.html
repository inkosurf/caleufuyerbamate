<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Productos desde Sheets</title>
</head>
<body>
  <h1>Lista de productos:</h1>
  <ul id="productos">
    <li>Cargando...</li>
  </ul>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbzfhCMXAy7a54Jj9oJIgebLaDLgeJJBu_gbuR8xU-T447hnCqVxdaEoV5yxUijXWtWPGQ/exec") // ponÃ© tu URL real
      .then(res => res.json())
      .then(lista => {
        const ul = document.getElementById("productos");
        ul.innerHTML = ""; // Limpia el "Cargando..."
        lista.forEach(item => {
          const li = document.createElement("li");
          li.textContent = item;
          ul.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("productos").innerHTML = "<li>Error al cargar datos</li>";
        console.error(err);
      });
  </script>
</body>
</html>
